<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Dashboard Project for DAWM" />
		<meta name="robots" content="noindex,nofollow" />
		<title>Dashboard Proyect</title>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="plugins/images/film.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark p-3">
			<div class="container-fluid justify-content-end px-3 gap-2">
				<img
					src="plugins/images/users/allan.png"
					alt="user-img"
					width="36"
					class="img-circle"
				/>
				<span class="text-white font-medium">Allan</span>
			</div>
		</nav>
		<div class="container-fluid text-center p-5">
			<p class="fs-1">IMDb Movies Dashboard</p>
			<div class="row justify-content-center p-5">
				<div class="col-md-3 col-sm-4 col-xs-6">
					<select class="form-select shadow-none row justify-content-center">
						<option>Top Rated</option>
						<option>Popular</option>
						<option>Upcoming</option>
					</select>
				</div>
			</div>
			<div class="row justify-content-center p-5">
				<div class="col-lg-4 col-md-12">
					<div class="card text-bg-primary mb-3">
						<h3 class="box-title">Total Popularity</h3>
						<h4 class="counter">0</h4>
					</div>
				</div>
				<div class="col-lg-4 col-md-12">
					<div class="card text-bg-success mb-3">
						<h3 class="box-title">Total Votes</h3>
						<h4 class="counter">0</h4>
					</div>
				</div>
				<div class="col-lg-4 col-md-12">
					<div class="card text-bg-dark mb-3">
						<h3 class="box-title">Vote Average</h3>
						<h4 class="counter">0</h4>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm">
						<h3 class="box-title p-5">Scores Bar Chart</h3>
						<canvas class="me-5" id="barChart"></canvas>
					</div>
					<div class="col-sm">
						<h3 class="box-title p-5">Popularity Pie Chart</h3>
						<canvas class="me-5" id="pieChart"></canvas>
					</div>
				</div>
			</div>
			<div class="row justify-content-center mt-5">
				<h3 class="box-title p-5">TOP 10</h3>
				<table class="table table-dark table-striped table-responsive"">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Title</th>
							<th scope="col">Language</th>
							<th scope="col">Date</th>
							<th scope="col">Score</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="row justify-content-center mt-5">
				<div class="col-md-12 col-lg-8 col-sm-12">
					<div id="card-viewer" class="card">
						<div class="card-body">
							<h3 class="box-title">Poster Viewer</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="text-center">
			<div
				class="container-fluid text-bg-dark p-5 row justify-content-center gap-2"
			>
				2022 Â© Powered by David Perez
				<a href="https://github.com/davidperjac/DAWM">Github</a>
			</div>
		</footer>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
			integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
