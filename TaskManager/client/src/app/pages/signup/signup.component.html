<div class="signup-container">
  <h1 routerLink="/" class="logo">TASKIN</h1>
  <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username" />
      <mat-error *ngIf="registerForm.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
      <mat-error *ngIf="registerForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput formControlName="confirmPassword" />
      <mat-error *ngIf="passwordMatchError">
        Password <strong>don't </strong>match
      </mat-error>
      <mat-error
        *ngIf="registerForm.get('confirmPassword').hasError('required')"
      >
        Confirm Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="signUp">SIGN UP</button>
  </form>
  <button mat-button>
    <h3 routerLink="/login">Already have an account? Log In</h3>
  </button>
</div>
