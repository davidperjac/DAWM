<div class="signup-container">
  <h1 routerLink="/" class="logo">TASKIN</h1>
  <form class="auth-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" matInput [formControl]="usernameFormControl" />
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" />
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input
        type="password"
        matInput
        [formControl]="confirmpasswordFormControl"
      />
      <mat-error *ngIf="confirmpasswordFormControl.hasError('required')">
        Confirm Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="signUp">SIGN UP</button>
  </form>
  <button mat-button routerLink="/login">
    <h3 routerLink="/login">Already have an account? Log In</h3>
  </button>
</div>
