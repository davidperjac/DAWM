<mat-toolbar class="toolbar">
  <button mat-icon-button class="logout-btn" routerLink="/login">
    <mat-icon>logout</mat-icon>
  </button>
  <div class="left">
    <span> {{ url }} Boards</span>
    <span class="example-spacer"></span>
  </div>
  <div class="right">
    <button
      mat-icon-button
      class="add-btn"
      routerLink="/create-board/{{ url }}"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="card-wrapper">
  <h1 *ngIf="boards.length == 0">NO BOARDS</h1>
  <mat-card class="example-card" *ngFor="let board of boards">
    <mat-card-title routerLink="/task/{{ board.id }}">{{
      board.name
    }}</mat-card-title>
    <mat-card-subtitle>{{ board.id }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ board.description }}</p>
    </mat-card-content>
    <mat-card-content>
      <p>Completed {{ board.completed }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
